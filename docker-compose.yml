version: "3.5"
services:
  operator:
    build:
      context: operator
      args:
        UPSTREAM_VERSION: v1.1.2
    restart: unless-stopped
    volumes:
      - "stakewise:/app/data"
    environment:
      - VAULT_CONTRACT_ADDRESS
      - OPERATOR_WALLET_PASSWORD
      - KEYSTORES_PASSWORD
volumes:
  stakewise: {}
